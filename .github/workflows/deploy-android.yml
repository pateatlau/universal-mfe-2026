name: Deploy Android

on:
  push:
    tags:
      - 'v*'

# Cancel in-progress deployments for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-android:
    name: Build and Release Android APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Java 17
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Gradle cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      # Build Host App
      - name: Build mobile remote for Android (MF bundles)
        run: yarn build:mobile:android

      - name: Build Host Android APK (debug)
        working-directory: packages/mobile-host/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Rename Host APK
        run: |
          mv packages/mobile-host/android/app/build/outputs/apk/debug/app-debug.apk \
             packages/mobile-host/android/app/build/outputs/apk/debug/mobile-host-debug.apk

      # Build Standalone App
      - name: Build standalone bundle for Android
        run: PLATFORM=android yarn workspace @universal/mobile-remote-hello build:standalone

      - name: Build Standalone Android APK (debug)
        working-directory: packages/mobile-remote-hello/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Rename Standalone APK
        run: |
          mv packages/mobile-remote-hello/android/app/build/outputs/apk/debug/app-debug.apk \
             packages/mobile-remote-hello/android/app/build/outputs/apk/debug/mobile-remote-standalone-debug.apk

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Android APKs (Debug Builds)

            Download the debug APKs below to install on your Android device or emulator.

            > **‚ö†Ô∏è Important:** These are debug builds that require the Metro bundler to be running on your development machine. They are not standalone production APKs.

            ---

            ### üè† Host App (`mobile-host-debug.apk`)

            The main shell app that loads remote modules via Module Federation.

            **Prerequisites:**
            1. Clone the repository and run `yarn install`
            2. Start the Metro bundler: `yarn workspace @universal/mobile-host start:bundler:android`
            3. Start the remote server: `yarn workspace @universal/mobile-remote-hello serve:android`
            4. Ensure your device/emulator can reach your machine (same network or USB debugging)

            **Installation:**
            1. Download `mobile-host-debug.apk`
            2. Enable "Install from unknown sources" on your device
            3. Open the APK to install
            4. The app connects to Metro at `http://10.0.2.2:8081` (emulator) or your machine's IP

            ---

            ### üì± Standalone Remote App (`mobile-remote-standalone-debug.apk`)

            The remote module running as an independent "Super App" without the host shell.

            **Prerequisites:**
            1. Clone the repository and run `yarn install`
            2. Start the standalone bundler: `yarn workspace @universal/mobile-remote-hello start:bundler:android`
            3. Ensure your device/emulator can reach your machine

            **Installation:**
            1. Download `mobile-remote-standalone-debug.apk`
            2. Enable "Install from unknown sources" on your device
            3. Open the APK to install
            4. The app connects to Metro at `http://10.0.2.2:8083` (emulator) or your machine's IP

            **Note:** Host and Standalone apps can run simultaneously on different emulators (ports 8081 vs 8083).

            ---

            See the [README](https://github.com/pateatlau/universal-mfe-yarn-seed#mobile-build-limitations) for more details.

            *For production builds without Metro dependency, see Phase 5 in the CI/CD Implementation Plan.*
          files: |
            packages/mobile-host/android/app/build/outputs/apk/debug/mobile-host-debug.apk
            packages/mobile-remote-hello/android/app/build/outputs/apk/debug/mobile-remote-standalone-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
