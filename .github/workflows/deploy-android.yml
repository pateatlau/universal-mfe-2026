name: Deploy Android

on:
  push:
    tags:
      - 'v*'

# Cancel in-progress deployments for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-android:
    name: Build and Release Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Java 17
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Gradle cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      - name: Build mobile remote for Android
        run: yarn build:mobile:android

      - name: Build Android APK (debug)
        working-directory: packages/mobile-host/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Android APK (Debug Build)

            Download the debug APK below to install on your Android device or emulator.

            > **⚠️ Important:** This is a debug build that requires the Metro bundler to be running on your development machine. It is not a standalone production APK.

            ### Prerequisites
            1. Clone the repository and run `yarn install`
            2. Start the Metro bundler: `yarn workspace @universal/mobile-host start:bundler:android`
            3. Start the remote server: `yarn workspace @universal/mobile-remote-hello serve:android`
            4. Ensure your device/emulator can reach your machine (same network or USB debugging)

            ### Installation
            1. Download `app-debug.apk`
            2. Enable "Install from unknown sources" on your device
            3. Open the APK to install
            4. The app will connect to Metro bundler at `http://10.0.2.2:8081` (emulator) or your machine's IP (physical device)

            See the [README](https://github.com/pateatlau/universal-mfe-yarn-seed#mobile-build-limitations) for more details.

            ---
            *For production builds without Metro dependency, see Phase 5 in the CI/CD Implementation Plan.*
          files: |
            packages/mobile-host/android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
