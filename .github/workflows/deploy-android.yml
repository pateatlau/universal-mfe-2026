name: Deploy Android

on:
  push:
    tags:
      - 'v*'

# Cancel in-progress deployments for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-android:
    name: Build and Release Android APKs
    runs-on: ubuntu-latest
    env:
      # Set env vars for conditional Firebase steps (secrets can't be used directly in if conditions)
      HAS_FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' }}
      HAS_FIREBASE_HOST_ID: ${{ secrets.FIREBASE_APP_ID_ANDROID_HOST != '' }}
      HAS_FIREBASE_REMOTE_ID: ${{ secrets.FIREBASE_APP_ID_ANDROID_REMOTE != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Validate required secrets
        run: |
          missing_secrets=""
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            missing_secrets="${missing_secrets}ANDROID_KEYSTORE_BASE64 "
          fi
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ]; then
            missing_secrets="${missing_secrets}ANDROID_KEYSTORE_PASSWORD "
          fi
          if [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            missing_secrets="${missing_secrets}ANDROID_KEY_ALIAS "
          fi
          if [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            missing_secrets="${missing_secrets}ANDROID_KEY_PASSWORD "
          fi
          if [ -n "$missing_secrets" ]; then
            echo "::error::Missing required secrets: ${missing_secrets}"
            echo "Please configure these secrets in GitHub repository settings."
            echo "See docs/CI-CD-IMPLEMENTATION-PLAN.md for setup instructions."
            exit 1
          fi
          echo "All required secrets are configured."

      - name: Setup Java 17
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Gradle cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      - name: Decode release keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/release.keystore

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@15.4.0

      # =============================================================
      # HOST APP BUILD
      # =============================================================

      # Build MF bundles for host app (these are loaded dynamically by the host)
      - name: Build mobile remote for Android (MF bundles)
        run: yarn build:mobile:android

      # Generate codegen for Re.Pack native module (New Architecture requirement)
      # This must happen before Gradle build attempts to compile native code
      - name: Generate React Native codegen for mobile-host
        working-directory: packages/mobile-host/android
        run: ./gradlew generateCodegenArtifactsFromSchema --no-daemon

      # Build the APK - Gradle will use Re.Pack to bundle the JS automatically
      - name: Build Host Android APK (Release)
        working-directory: packages/mobile-host/android
        env:
          CI: true
          # CRITICAL: These env vars are needed for PatchMFConsolePlugin to work correctly
          PLATFORM: android
          NODE_ENV: production
          ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Rename Host APK
        run: |
          mv packages/mobile-host/android/app/build/outputs/apk/release/app-release.apk \
             packages/mobile-host/android/app/build/outputs/apk/release/mobile-host-release.apk

      # =============================================================
      # STANDALONE APP BUILD
      # =============================================================

      # Generate codegen for Re.Pack native module (New Architecture requirement)
      - name: Generate React Native codegen for mobile-remote-hello
        working-directory: packages/mobile-remote-hello/android
        run: ./gradlew generateCodegenArtifactsFromSchema --no-daemon

      # Build the standalone APK - Gradle will use Re.Pack to bundle the JS automatically
      - name: Build Standalone Android APK (Release)
        working-directory: packages/mobile-remote-hello/android
        env:
          CI: true
          # CRITICAL: These env vars are needed for proper platform detection and production bundle generation
          PLATFORM: android
          NODE_ENV: production
          ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Rename Standalone APK
        run: |
          mv packages/mobile-remote-hello/android/app/build/outputs/apk/release/app-release.apk \
             packages/mobile-remote-hello/android/app/build/outputs/apk/release/mobile-remote-standalone-release.apk

      # =============================================================
      # CLEANUP AND RELEASE
      # =============================================================

      - name: Clean up keystore
        if: always()
        run: rm -f ${{ github.workspace }}/release.keystore

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Firebase App Distribution (optional - continues if Firebase secrets not configured)
      - name: Authenticate to Google Cloud
        if: env.HAS_FIREBASE_SA == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Upload Host APK to Firebase App Distribution
        if: env.HAS_FIREBASE_SA == 'true' && env.HAS_FIREBASE_HOST_ID == 'true'
        continue-on-error: true
        run: |
          firebase appdistribution:distribute \
            packages/mobile-host/android/app/build/outputs/apk/release/mobile-host-release.apk \
            --app ${{ secrets.FIREBASE_APP_ID_ANDROID_HOST }} \
            --groups "internal-testers" \
            --release-notes "Release ${{ steps.tag.outputs.tag }} - Host App | Commit: ${{ github.sha }} | Branch: ${{ github.ref_name }}"

      - name: Upload Standalone APK to Firebase App Distribution
        if: env.HAS_FIREBASE_SA == 'true' && env.HAS_FIREBASE_REMOTE_ID == 'true'
        continue-on-error: true
        run: |
          firebase appdistribution:distribute \
            packages/mobile-remote-hello/android/app/build/outputs/apk/release/mobile-remote-standalone-release.apk \
            --app ${{ secrets.FIREBASE_APP_ID_ANDROID_REMOTE }} \
            --groups "internal-testers" \
            --release-notes "Release ${{ steps.tag.outputs.tag }} - Standalone Remote App | Commit: ${{ github.sha }} | Branch: ${{ github.ref_name }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Android APKs (Release Builds)

            Download the release APKs below to install on your Android device.

            > **‚úÖ These are standalone release builds** - no Metro bundler or development setup required. Just install and run!

            ---

            ### üè† Host App (`mobile-host-release.apk`)

            The main shell app that loads remote modules via Module Federation.

            **Features:**
            - Standalone operation (no dev server needed)
            - Optimized and minified JavaScript bundle
            - Signed with release certificate

            **Installation:**
            1. Download `mobile-host-release.apk`
            2. Enable "Install from unknown sources" on your device (Settings ‚Üí Security)
            3. Open the APK to install
            4. Launch the app - it works offline!

            ---

            ### üì± Standalone Remote App (`mobile-remote-standalone-release.apk`)

            The remote module running as an independent "Super App" without the host shell.

            **Features:**
            - Standalone operation (no dev server needed)
            - Demonstrates remote module running independently
            - Signed with release certificate

            **Installation:**
            1. Download `mobile-remote-standalone-release.apk`
            2. Enable "Install from unknown sources" on your device
            3. Open the APK to install
            4. Launch the app - it works offline!

            ---

            ### üìã System Requirements
            - Android 7.0 (API 24) or higher
            - ARM64 or x86_64 device

            ---

            ### üî• Firebase App Distribution

            Testers in the `internal-testers` group will receive an email notification with download links.

            ---

            See the [README](https://github.com/${{ github.repository }}#quick-start) for more details.
          files: |
            packages/mobile-host/android/app/build/outputs/apk/release/mobile-host-release.apk
            packages/mobile-remote-hello/android/app/build/outputs/apk/release/mobile-remote-standalone-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
