name: Deploy iOS

on:
  push:
    tags:
      - 'v*'

# Cancel in-progress deployments for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-ios:
    name: Build and Release iOS Simulator App
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '16.2'

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup CocoaPods cache
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('packages/mobile-host/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      - name: Build mobile remote for iOS
        run: yarn build:mobile:ios

      - name: Install CocoaPods dependencies
        working-directory: packages/mobile-host/ios
        run: |
          # Clean and reinstall pods for CI environment
          rm -rf Pods Podfile.lock
          pod install --repo-update

      - name: Build iOS app for Simulator
        working-directory: packages/mobile-host/ios
        run: |
          set -o pipefail
          xcodebuild \
            -workspace MobileHostTmp.xcworkspace \
            -scheme MobileHostTmp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            build \
            2>&1 | tee build.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "=== Build failed with exit code $BUILD_EXIT_CODE ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi

          echo "=== Build completed successfully ==="

      - name: Find and zip iOS app bundle
        working-directory: packages/mobile-host/ios
        run: |
          APP_PATH=$(find build -name "MobileHostTmp.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: MobileHostTmp.app bundle not found"
            echo "=== Searching for .app bundles ==="
            find build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"
            echo "=== Last 100 lines of build log ==="
            tail -100 build.log
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          cd "$APP_DIR"
          zip -r "$GITHUB_WORKSPACE/packages/mobile-host/ios/ios-simulator-app.zip" MobileHostTmp.app

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## iOS Simulator App (Debug Build)

            Download the iOS Simulator app bundle below.

            > **⚠️ Important:** This is a debug build that requires the Metro bundler to be running on your development machine. It is not a standalone production app.

            ### Prerequisites
            1. Clone the repository and run `yarn install`
            2. Start the Metro bundler: `yarn workspace @universal/mobile-host start:bundler:ios`
            3. Start the remote server: `yarn workspace @universal/mobile-remote-hello serve:ios`

            ### Installation
            1. Download `ios-simulator-app.zip`
            2. Unzip to get `MobileHostTmp.app`
            3. Drag the .app to an open iOS Simulator, or run:
               ```bash
               xcrun simctl install booted MobileHostTmp.app
               xcrun simctl launch booted com.universal.mobilehost
               ```
            4. The app will connect to Metro bundler at `http://localhost:8082`

            ### Requirements
            - macOS with Xcode installed
            - iOS Simulator (iPhone 16 recommended)

            See the [README](https://github.com/pateatlau/universal-mfe-yarn-seed#mobile-build-limitations) for more details.

            ---
            *This is a Simulator-only debug build. For production builds without Metro dependency, see Phase 5 in the CI/CD Implementation Plan.*
          files: |
            packages/mobile-host/ios/ios-simulator-app.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
