name: Deploy iOS

on:
  push:
    tags:
      - 'v*'

# Cancel in-progress deployments for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-ios:
    name: Build and Release iOS Simulator Apps
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '16.2'

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup CocoaPods cache
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-deploy-${{ hashFiles('packages/mobile-host/ios/Podfile.lock', 'packages/mobile-remote-hello/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-deploy-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      # Build Host App
      - name: Build mobile remote for iOS (MF bundles)
        run: yarn build:mobile:ios

      - name: Install CocoaPods for Host
        working-directory: packages/mobile-host/ios
        run: |
          # Clean and reinstall pods for CI environment
          rm -rf Pods Podfile.lock
          pod install --repo-update

      - name: Build Host iOS app for Simulator
        working-directory: packages/mobile-host/ios
        run: |
          set -o pipefail
          xcodebuild \
            -workspace MobileHostTmp.xcworkspace \
            -scheme MobileHostTmp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            build \
            2>&1 | tee build.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "=== Build failed with exit code $BUILD_EXIT_CODE ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi

          echo "=== Host build completed successfully ==="

      - name: Zip Host iOS app bundle
        working-directory: packages/mobile-host/ios
        run: |
          APP_PATH=$(find build -name "MobileHostTmp.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: MobileHostTmp.app bundle not found"
            find build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"
            tail -100 build.log
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          cd "$APP_DIR"
          zip -r "$GITHUB_WORKSPACE/packages/mobile-host/ios/mobile-host-simulator.zip" MobileHostTmp.app

      # Build Standalone App
      - name: Build standalone bundle for iOS
        run: PLATFORM=ios yarn workspace @universal/mobile-remote-hello build:standalone

      - name: Install CocoaPods for Standalone
        working-directory: packages/mobile-remote-hello/ios
        run: |
          # Clean and reinstall pods for CI environment
          rm -rf Pods Podfile.lock
          pod install --repo-update

      - name: Build Standalone iOS app for Simulator
        working-directory: packages/mobile-remote-hello/ios
        run: |
          set -o pipefail
          xcodebuild \
            -workspace MobileRemoteHello.xcworkspace \
            -scheme MobileRemoteHello \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            build \
            2>&1 | tee build.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "=== Build failed with exit code $BUILD_EXIT_CODE ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi

          echo "=== Standalone build completed successfully ==="

      - name: Zip Standalone iOS app bundle
        working-directory: packages/mobile-remote-hello/ios
        run: |
          APP_PATH=$(find build -name "MobileRemoteHello.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: MobileRemoteHello.app bundle not found"
            find build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"
            tail -100 build.log
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          cd "$APP_DIR"
          zip -r "$GITHUB_WORKSPACE/packages/mobile-remote-hello/ios/mobile-remote-standalone-simulator.zip" MobileRemoteHello.app

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## iOS Simulator Apps (Debug Builds)

            Download the iOS Simulator app bundles below.

            > **‚ö†Ô∏è Important:** These are debug builds that require the Metro bundler to be running on your development machine. They are not standalone production apps.

            ---

            ### üè† Host App (`mobile-host-simulator.zip`)

            The main shell app that loads remote modules via Module Federation.

            **Prerequisites:**
            1. Clone the repository and run `yarn install`
            2. Start the Metro bundler: `yarn workspace @universal/mobile-host start:bundler:ios`
            3. Start the remote server: `yarn workspace @universal/mobile-remote-hello serve:ios`

            **Installation:**
            1. Download `mobile-host-simulator.zip`
            2. Unzip to get `MobileHostTmp.app`
            3. Drag the .app to an open iOS Simulator, or run:
               ```bash
               xcrun simctl install booted MobileHostTmp.app
               xcrun simctl launch booted com.universal.mobilehost
               ```
            4. The app connects to Metro at `http://localhost:8082`

            ---

            ### üì≤ Standalone Remote App (`mobile-remote-standalone-simulator.zip`)

            The remote module running as an independent "Super App" without the host shell.

            **Prerequisites:**
            1. Clone the repository and run `yarn install`
            2. Start the standalone bundler: `yarn workspace @universal/mobile-remote-hello start:bundler:ios`

            **Installation:**
            1. Download `mobile-remote-standalone-simulator.zip`
            2. Unzip to get `MobileRemoteHello.app`
            3. Drag the .app to an open iOS Simulator, or run:
               ```bash
               xcrun simctl install booted MobileRemoteHello.app
               xcrun simctl launch booted com.mobileremotehello
               ```
            4. The app connects to Metro at `http://localhost:8084`

            **Note:** Host and Standalone apps can run simultaneously on different simulators (ports 8082 vs 8084).

            ---

            ### Requirements
            - macOS with Xcode installed
            - iOS Simulator (iPhone 16 recommended)

            See the [README](https://github.com/pateatlau/universal-mfe-yarn-seed#mobile-build-limitations) for more details.

            *For production builds without Metro dependency, see Phase 5 in the CI/CD Implementation Plan.*
          files: |
            packages/mobile-host/ios/mobile-host-simulator.zip
            packages/mobile-remote-hello/ios/mobile-remote-standalone-simulator.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
