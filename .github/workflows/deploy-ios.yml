name: Deploy iOS

on:
  push:
    tags:
      - 'v*'

# Cancel in-progress deployments for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-ios:
    name: Build and Release iOS Simulator Apps
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '16.2'

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup CocoaPods cache
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-deploy-${{ hashFiles('packages/mobile-host/ios/Podfile.lock', 'packages/mobile-remote-hello/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-deploy-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      # Build Host App
      - name: Build mobile remote for iOS (MF bundles)
        run: yarn build:mobile:ios

      - name: Generate React Native codegen for mobile-host
        working-directory: packages/mobile-host
        run: |
          yarn react-native codegen
          # Copy codegen to Xcode's expected location
          mkdir -p ios/build/generated
          cp -R build/generated/ios ios/build/generated/

      - name: Build Host iOS Production Bundle
        working-directory: packages/mobile-host
        run: |
          NODE_ENV=production PLATFORM=ios npx rspack build --config ./rspack.config.mjs
          # Copy bundle to Xcode's build directory
          mkdir -p ios/build/Build/Products/Release-iphonesimulator
          cp dist/index.bundle ios/build/Build/Products/Release-iphonesimulator/main.jsbundle

      - name: Install CocoaPods for Host
        working-directory: packages/mobile-host/ios
        run: |
          # Clean and reinstall pods for CI environment
          rm -rf Pods Podfile.lock
          pod install --repo-update

      - name: Build Host iOS app for Simulator
        working-directory: packages/mobile-host/ios
        env:
          SKIP_BUNDLING: 1
          NODE_ENV: production
          PLATFORM: ios
        run: |
          set -o pipefail
          xcodebuild \
            -workspace MobileHostTmp.xcworkspace \
            -scheme MobileHostTmp \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            build \
            2>&1 | tee build.log

          # Copy the bundle into the app
          cp build/Build/Products/Release-iphonesimulator/main.jsbundle \
             build/Build/Products/Release-iphonesimulator/MobileHostTmp.app/

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "=== Build failed with exit code $BUILD_EXIT_CODE ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi

          echo "=== Host build completed successfully ==="

      - name: Zip Host iOS app bundle
        working-directory: packages/mobile-host/ios
        run: |
          APP_PATH=$(find build -name "MobileHostTmp.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: MobileHostTmp.app bundle not found"
            find build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"
            tail -100 build.log
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          cd "$APP_DIR"
          zip -r "$GITHUB_WORKSPACE/packages/mobile-host/ios/mobile-host-simulator.zip" MobileHostTmp.app

      # Build Standalone App
      - name: Generate React Native codegen for mobile-remote-hello
        working-directory: packages/mobile-remote-hello
        run: |
          yarn react-native codegen
          # Copy codegen to Xcode's expected location
          mkdir -p ios/build/generated
          cp -R build/generated/ios ios/build/generated/

      - name: Build Standalone iOS Production Bundle
        working-directory: packages/mobile-remote-hello
        run: |
          NODE_ENV=production PLATFORM=ios yarn build:standalone
          # Copy bundle to Xcode's build directory
          mkdir -p ios/build/Build/Products/Release-iphonesimulator
          cp dist/standalone/ios/index.bundle ios/build/Build/Products/Release-iphonesimulator/main.jsbundle

      - name: Install CocoaPods for Standalone
        working-directory: packages/mobile-remote-hello/ios
        run: |
          # Clean and reinstall pods for CI environment
          rm -rf Pods Podfile.lock
          pod install --repo-update

      - name: Build Standalone iOS app for Simulator
        working-directory: packages/mobile-remote-hello/ios
        env:
          SKIP_BUNDLING: 1
          NODE_ENV: production
          PLATFORM: ios
        run: |
          set -o pipefail
          xcodebuild \
            -workspace MobileRemoteHello.xcworkspace \
            -scheme MobileRemoteHello \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            build \
            2>&1 | tee build.log

          # Copy the bundle into the app
          cp build/Build/Products/Release-iphonesimulator/main.jsbundle \
             build/Build/Products/Release-iphonesimulator/MobileRemoteHello.app/

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "=== Build failed with exit code $BUILD_EXIT_CODE ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi

          echo "=== Standalone build completed successfully ==="

      - name: Zip Standalone iOS app bundle
        working-directory: packages/mobile-remote-hello/ios
        run: |
          APP_PATH=$(find build -name "MobileRemoteHello.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: MobileRemoteHello.app bundle not found"
            find build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"
            tail -100 build.log
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          cd "$APP_DIR"
          zip -r "$GITHUB_WORKSPACE/packages/mobile-remote-hello/ios/mobile-remote-standalone-simulator.zip" MobileRemoteHello.app

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## iOS Simulator Apps (Release Builds)

            Download the iOS Simulator app bundles below.

            > **‚úÖ Production Ready:** These are release builds with production bundles embedded. They run completely standalone without requiring the Metro bundler.

            ---

            ### üè† Host App (`mobile-host-simulator.zip`)

            The main shell app that loads remote modules via Module Federation v2.

            **Features:**
            - ‚úÖ Release configuration build
            - ‚úÖ Production bundles embedded
            - ‚úÖ Loads remote modules from `https://universal-mfe.web.app`
            - ‚úÖ No Metro bundler required
            - ‚úÖ PatchMFConsolePlugin for Hermes console compatibility

            **Installation:**
            1. Download `mobile-host-simulator.zip`
            2. Unzip to get `MobileHostTmp.app`
            3. Drag the .app to an open iOS Simulator, or run:
               ```bash
               xcrun simctl install booted MobileHostTmp.app
               xcrun simctl launch booted com.universal.mobilehost
               ```
            4. The app runs standalone - no development server needed!

            ---

            ### üì≤ Standalone Remote App (`mobile-remote-standalone-simulator.zip`)

            The remote module running as an independent "Super App" without the host shell.

            **Features:**
            - ‚úÖ Release configuration build
            - ‚úÖ Production bundles embedded
            - ‚úÖ Fully self-contained
            - ‚úÖ No Metro bundler required

            **Installation:**
            1. Download `mobile-remote-standalone-simulator.zip`
            2. Unzip to get `MobileRemoteHello.app`
            3. Drag the .app to an open iOS Simulator, or run:
               ```bash
               xcrun simctl install booted MobileRemoteHello.app
               xcrun simctl launch booted com.mobileremotehello
               ```
            4. The app runs standalone - no development server needed!

            **Note:** Host and Standalone apps can run simultaneously on different simulators.

            ---

            ### Requirements
            - macOS with Xcode installed
            - iOS Simulator (iPhone 16 recommended)

            ### Platform Parity
            - ‚úÖ iOS Simulator Release Builds (this release)
            - ‚úÖ Android Physical Device Release Builds (v2.8.0+)
            - ‚úÖ Web Production Builds (Vercel)

            See the [README](https://github.com/pateatlau/universal-mfe-yarn-seed) for more details.
          files: |
            packages/mobile-host/ios/mobile-host-simulator.zip
            packages/mobile-remote-hello/ios/mobile-remote-standalone-simulator.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
