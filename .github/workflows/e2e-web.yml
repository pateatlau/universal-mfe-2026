name: E2E Web Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: e2e-web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-web:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Install Playwright browsers
        working-directory: packages/web-shell
        run: |
          echo "::group::Installing Playwright browsers"
          npx playwright install --with-deps chromium firefox webkit
          echo "::endgroup::"

      - name: Build web packages
        run: |
          echo "::group::Building web packages"
          yarn build:web
          echo "::endgroup::"

      - name: Run Playwright tests
        working-directory: packages/web-shell
        run: |
          echo "::group::Running Playwright E2E tests"
          npx playwright test --reporter=html
          echo "::endgroup::"
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/web-shell/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: packages/web-shell/test-results/
          retention-days: 7
