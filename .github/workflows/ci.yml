name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Basic checks: lint, typecheck, test, build shared
  check:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Run type checking
        run: |
          echo "::group::Type checking"
          yarn typecheck
          echo "::endgroup::"

      - name: Run linting
        run: |
          echo "::group::Linting"
          yarn lint
          echo "::endgroup::"

      - name: Run unit tests
        run: |
          echo "::group::Running unit tests"
          yarn test --coverage
          echo "::endgroup::"

  # Web build job
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Build web packages
        run: |
          echo "::group::Building web packages"
          yarn build:web
          echo "::endgroup::"

      - name: Upload web-shell artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-shell-dist
          path: packages/web-shell/dist/
          retention-days: 7

      - name: Upload web-remote-hello artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-remote-hello-dist
          path: packages/web-remote-hello/dist/
          retention-days: 7

  # Android build job
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Java 17
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Gradle cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Build mobile remote for Android
        run: |
          echo "::group::Building mobile remote for Android"
          yarn build:mobile:android
          echo "::endgroup::"

      - name: Build Android APK (debug)
        working-directory: packages/mobile-host/android
        run: |
          echo "::group::Building Android APK"
          ./gradlew assembleDebug --no-daemon
          echo "::endgroup::"

      - name: Upload Android APK
        uses: actions/upload-artifact@v6
        with:
          name: android-debug-apk
          path: packages/mobile-host/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  # iOS build job (Simulator only - no signing required)
  build-ios:
    name: Build iOS (Simulator)
    runs-on: macos-14
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '16.2'

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup CocoaPods cache
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('packages/mobile-host/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Build mobile remote for iOS
        run: |
          echo "::group::Building mobile remote for iOS"
          yarn build:mobile:ios
          echo "::endgroup::"

      - name: Install CocoaPods dependencies
        working-directory: packages/mobile-host/ios
        run: |
          echo "::group::Installing CocoaPods"
          # Clean and reinstall pods for CI environment
          rm -rf Pods Podfile.lock
          pod install --repo-update
          echo "::endgroup::"

      - name: Build iOS app for Simulator
        working-directory: packages/mobile-host/ios
        run: |
          echo "::group::Building iOS app"
          set -o pipefail
          xcodebuild \
            -workspace MobileHostTmp.xcworkspace \
            -scheme MobileHostTmp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            build \
            2>&1 | tee build.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "::endgroup::"
            echo "=== Build failed with exit code $BUILD_EXIT_CODE ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi

          echo "=== Build completed successfully ==="
          echo "::endgroup::"

      - name: Find and zip iOS app bundle
        working-directory: packages/mobile-host/ios
        run: |
          echo "=== Searching for .app bundles ==="
          find build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"

          echo "=== Contents of Products directory ==="
          ls -la build/Build/Products/Debug-iphonesimulator/ 2>/dev/null | head -50 || echo "Products directory not found"

          echo "=== Checking for build errors in log ==="
          grep -i "error:" build.log | tail -20 || echo "No errors found in log"

          APP_PATH=$(find build -name "MobileHostTmp.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: MobileHostTmp.app bundle not found"
            echo "=== Last 100 lines of build log ==="
            tail -100 build.log
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          cd "$APP_DIR"
          zip -r "$GITHUB_WORKSPACE/packages/mobile-host/ios/ios-simulator-app.zip" MobileHostTmp.app

      - name: Upload iOS Simulator app
        uses: actions/upload-artifact@v6
        with:
          name: ios-simulator-app
          path: packages/mobile-host/ios/ios-simulator-app.zip
          retention-days: 7

  # PR Summary comment (only on pull requests)
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [check, build-web, build-android, build-ios]

    permissions:
      pull-requests: write

    steps:
      - name: Post PR comment with build summary
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            const body = `## CI Build Summary âœ…

            All checks passed successfully!

            ### Build Artifacts
            | Platform | Artifact | Status |
            |----------|----------|--------|
            | ðŸŒ Web Shell | \`web-shell-dist\` | âœ… Built |
            | ðŸŒ Web Remote | \`web-remote-hello-dist\` | âœ… Built |
            | ðŸ¤– Android | \`android-debug-apk\` | âœ… Built |
            | ðŸŽ iOS | \`ios-simulator-app\` | âœ… Built |

            ðŸ“¦ [Download artifacts from workflow run](${runUrl}#artifacts)

            ---
            *Artifacts are available for 7 days*`;

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## CI Build Summary')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
