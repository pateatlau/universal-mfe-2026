name: CI

# Optimized CI workflow: runs only on PRs to main (not on push to main)
# This eliminates redundant CI runs after merge - code was already validated in the PR
on:
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Basic checks: lint, typecheck, unit tests, integration tests, build shared
  check:
    name: Lint, Typecheck, Test (Unit + Integration)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Setup Turborepo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Validate versions
        run: |
          echo "::group::Validating versions"
          yarn validate:versions
          echo "::endgroup::"

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Run type checking
        run: |
          echo "::group::Type checking"
          yarn typecheck
          echo "::endgroup::"

      - name: Run linting
        run: |
          echo "::group::Linting"
          yarn lint
          echo "::endgroup::"

      - name: Run unit tests
        run: |
          echo "::group::Running unit tests"
          npx jest --coverage
          echo "::endgroup::"

      - name: Run integration tests
        run: |
          echo "::group::Running integration tests"
          yarn turbo run test:integration
          echo "::endgroup::"

      - name: Security audit
        run: |
          echo "::group::Security audit"
          # Run yarn audit, but don't fail on vulnerabilities (informational)
          # Use --groups to check both dependencies and devDependencies
          yarn audit --groups dependencies || true
          echo "::endgroup::"
        continue-on-error: true

  # Web build job
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Setup Turborepo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Build web packages
        run: |
          echo "::group::Building web packages"
          yarn build:web
          echo "::endgroup::"

      - name: Upload web-shell artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-shell-dist
          path: packages/web-shell/dist/
          retention-days: 7

      - name: Upload web-remote-hello artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-remote-hello-dist
          path: packages/web-remote-hello/dist/
          retention-days: 7

  # Android build job
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Java 17
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Gradle cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Setup Turborepo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Build mobile remote for Android
        run: |
          echo "::group::Building mobile remote for Android"
          yarn build:mobile:android
          echo "::endgroup::"

      - name: Build Android APK (debug)
        working-directory: packages/mobile-host/android
        run: |
          echo "::group::Building Android APK"
          ./gradlew assembleDebug --no-daemon
          echo "::endgroup::"

      - name: Upload Android APK
        uses: actions/upload-artifact@v6
        with:
          name: android-debug-apk
          path: packages/mobile-host/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  # Standalone Android build job (mobile-remote-hello as standalone app)
  build-standalone-android:
    name: Build Standalone Android
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Java 17
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Gradle cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Setup Turborepo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Build standalone bundle for Android
        run: |
          echo "::group::Building standalone bundle for Android"
          PLATFORM=android yarn workspace @universal/mobile-remote-hello build:standalone
          echo "::endgroup::"

      - name: Build Standalone Android APK (debug)
        working-directory: packages/mobile-remote-hello/android
        run: |
          echo "::group::Building Standalone Android APK"
          ./gradlew assembleDebug --no-daemon
          echo "::endgroup::"

      - name: Upload Standalone Android APK
        uses: actions/upload-artifact@v6
        with:
          name: standalone-android-debug-apk
          path: packages/mobile-remote-hello/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  # iOS build job (Simulator only - no signing required)
  build-ios:
    name: Build iOS (Simulator)
    runs-on: macos-14
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '16.2'

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup CocoaPods cache
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('packages/mobile-host/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Setup Turborepo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Build mobile remote for iOS
        run: |
          echo "::group::Building mobile remote for iOS"
          yarn build:mobile:ios
          echo "::endgroup::"

      - name: Create GoogleService-Info.plist
        uses: ./.github/actions/create-google-service-info-plist
        with:
          google-service-info-plist-base64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
          allow-placeholder: ${{ secrets.ALLOW_PLACEHOLDER_FIREBASE || 'true' }}
          working-directory: packages/mobile-host/ios
          bundle-id: org.reactjs.native.MobileHostTmp

      - name: Install CocoaPods dependencies
        working-directory: packages/mobile-host/ios
        run: |
          echo "::group::Installing CocoaPods"
          # Clean and reinstall pods for CI environment
          rm -rf Pods Podfile.lock
          pod install --repo-update
          echo "::endgroup::"

      - name: Build iOS app for Simulator
        working-directory: packages/mobile-host/ios
        run: |
          echo "::group::Building iOS app"
          set -o pipefail
          xcodebuild \
            -workspace MobileHostTmp.xcworkspace \
            -scheme MobileHostTmp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            build \
            2>&1 | tee build.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "::endgroup::"
            echo "=== Build failed with exit code $BUILD_EXIT_CODE ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi

          echo "=== Build completed successfully ==="
          echo "::endgroup::"

      - name: Find and zip iOS app bundle
        working-directory: packages/mobile-host/ios
        run: |
          echo "=== Searching for .app bundles ==="
          find build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"

          echo "=== Contents of Products directory ==="
          ls -la build/Build/Products/Debug-iphonesimulator/ 2>/dev/null | head -50 || echo "Products directory not found"

          echo "=== Checking for build errors in log ==="
          grep -i "error:" build.log | tail -20 || echo "No errors found in log"

          APP_PATH=$(find build -name "MobileHostTmp.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: MobileHostTmp.app bundle not found"
            echo "=== Last 100 lines of build log ==="
            tail -100 build.log
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          cd "$APP_DIR"
          zip -r "$GITHUB_WORKSPACE/packages/mobile-host/ios/ios-simulator-app.zip" MobileHostTmp.app

      - name: Upload iOS Simulator app
        uses: actions/upload-artifact@v6
        with:
          name: ios-simulator-app
          path: packages/mobile-host/ios/ios-simulator-app.zip
          retention-days: 7

  # Standalone iOS build job (mobile-remote-hello as standalone app)
  build-standalone-ios:
    name: Build Standalone iOS (Simulator)
    runs-on: macos-14
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '16.2'

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup CocoaPods cache
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-standalone-${{ hashFiles('packages/mobile-remote-hello/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-standalone-

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          yarn install --frozen-lockfile
          echo "::endgroup::"

      - name: Setup Turborepo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build shared packages
        run: |
          echo "::group::Building shared packages"
          yarn build:shared
          echo "::endgroup::"

      - name: Build standalone bundle for iOS
        run: |
          echo "::group::Building standalone bundle for iOS"
          PLATFORM=ios yarn workspace @universal/mobile-remote-hello build:standalone
          echo "::endgroup::"

      - name: Install CocoaPods dependencies
        working-directory: packages/mobile-remote-hello/ios
        run: |
          echo "::group::Installing CocoaPods"
          # Clean and reinstall pods for CI environment
          rm -rf Pods Podfile.lock
          pod install --repo-update
          echo "::endgroup::"

      - name: Build Standalone iOS app for Simulator
        working-directory: packages/mobile-remote-hello/ios
        run: |
          echo "::group::Building Standalone iOS app"
          set -o pipefail
          xcodebuild \
            -workspace MobileRemoteHello.xcworkspace \
            -scheme MobileRemoteHello \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            build \
            2>&1 | tee build.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "::endgroup::"
            echo "=== Build failed with exit code $BUILD_EXIT_CODE ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi

          echo "=== Build completed successfully ==="
          echo "::endgroup::"

      - name: Find and zip Standalone iOS app bundle
        working-directory: packages/mobile-remote-hello/ios
        run: |
          echo "=== Searching for .app bundles ==="
          find build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"

          echo "=== Contents of Products directory ==="
          ls -la build/Build/Products/Debug-iphonesimulator/ 2>/dev/null | head -50 || echo "Products directory not found"

          APP_PATH=$(find build -name "MobileRemoteHello.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: MobileRemoteHello.app bundle not found"
            echo "=== Last 100 lines of build log ==="
            tail -100 build.log
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          cd "$APP_DIR"
          zip -r "$GITHUB_WORKSPACE/packages/mobile-remote-hello/ios/standalone-ios-simulator-app.zip" MobileRemoteHello.app

      - name: Upload Standalone iOS Simulator app
        uses: actions/upload-artifact@v6
        with:
          name: standalone-ios-simulator-app
          path: packages/mobile-remote-hello/ios/standalone-ios-simulator-app.zip
          retention-days: 7

  # NOTE: E2E Web Tests are in a separate workflow (e2e-web.yml)
  # They run when the 'ready-to-merge' label is added to a PR
  # This avoids running expensive E2E tests on every push

  # PR Summary comment (only on pull requests)
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    if: ${{ always() && github.event_name == 'pull_request' }}
    needs: [check, build-web, build-android, build-ios, build-standalone-android, build-standalone-ios]

    permissions:
      pull-requests: write

    steps:
      - name: Post PR comment with build summary
        uses: actions/github-script@v7
        env:
          CHECK_RESULT: ${{ needs.check.result }}
          BUILD_WEB_RESULT: ${{ needs.build-web.result }}
          BUILD_ANDROID_RESULT: ${{ needs.build-android.result }}
          BUILD_IOS_RESULT: ${{ needs.build-ios.result }}
          BUILD_STANDALONE_ANDROID_RESULT: ${{ needs.build-standalone-android.result }}
          BUILD_STANDALONE_IOS_RESULT: ${{ needs.build-standalone-ios.result }}
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            // Get job results from environment
            const results = {
              check: process.env.CHECK_RESULT,
              web: process.env.BUILD_WEB_RESULT,
              android: process.env.BUILD_ANDROID_RESULT,
              ios: process.env.BUILD_IOS_RESULT,
              standaloneAndroid: process.env.BUILD_STANDALONE_ANDROID_RESULT,
              standaloneIos: process.env.BUILD_STANDALONE_IOS_RESULT
            };

            // Helper to get status emoji
            const getStatus = (result) => {
              if (result === 'success') return 'âœ…';
              if (result === 'failure') return 'âŒ';
              if (result === 'cancelled') return 'â¹ï¸';
              if (result === 'skipped') return 'â­ï¸';
              return 'â“';
            };

            // Check if all passed
            const allPassed = Object.values(results).every(r => r === 'success' || r === 'skipped');
            const anyFailed = Object.values(results).some(r => r === 'failure');
            const headerEmoji = anyFailed ? 'âŒ' : 'âœ…';
            const headerText = anyFailed ? 'Some checks failed.' : 'All checks passed!';

            const body = `## CI Build Summary ${headerEmoji}

            ${headerText}

            ### Build Status
            | Job | Status |
            |-----|--------|
            | ðŸ” Lint, Typecheck, Test | ${getStatus(results.check)} ${results.check} |
            | ðŸŒ Build Web | ${getStatus(results.web)} ${results.web} |
            | ðŸ¤– Build Android (Host) | ${getStatus(results.android)} ${results.android} |
            | ðŸŽ Build iOS (Host) | ${getStatus(results.ios)} ${results.ios} |
            | ðŸ“± Build Standalone Android | ${getStatus(results.standaloneAndroid)} ${results.standaloneAndroid} |
            | ðŸ“² Build Standalone iOS | ${getStatus(results.standaloneIos)} ${results.standaloneIos} |

            > ðŸ’¡ **E2E Tests:** Add the \`ready-to-merge\` label to run E2E tests before merging.

            ### Artifacts
            ${!anyFailed ? `ðŸ“¦ [Download artifacts from workflow run](${runUrl}#artifacts)

            | Platform | Artifact |
            |----------|----------|
            | Web Shell | \`web-shell-dist\` |
            | Web Remote | \`web-remote-hello-dist\` |
            | Android (Host) | \`android-debug-apk\` |
            | iOS (Host) | \`ios-simulator-app\` |
            | Android (Standalone) | \`standalone-android-debug-apk\` |
            | iOS (Standalone) | \`standalone-ios-simulator-app\` |` : `âš ï¸ Some builds failed - artifacts may be incomplete.

            ðŸ“¦ [View workflow run](${runUrl})`}

            ---
            *Artifacts are available for 7 days*`;

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## CI Build Summary')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
