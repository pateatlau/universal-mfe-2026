name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Basic checks: lint, typecheck, test, build shared
  check:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run type checking
        run: yarn typecheck

      - name: Run linting
        run: yarn lint

      - name: Run unit tests
        run: yarn test --coverage

      - name: Build shared packages
        run: yarn build:shared

  # Web build job
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      - name: Build web packages
        run: yarn build:web

      - name: Upload web-shell artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-shell-dist
          path: packages/web-shell/dist/
          retention-days: 7

      - name: Upload web-remote-hello artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-remote-hello-dist
          path: packages/web-remote-hello/dist/
          retention-days: 7

  # Android build job
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      - name: Build mobile remote for Android
        run: yarn build:mobile:android

      - name: Build Android APK (debug)
        working-directory: packages/mobile-host/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: packages/mobile-host/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
