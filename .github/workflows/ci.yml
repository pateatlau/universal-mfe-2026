name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Basic checks: lint, typecheck, test, build shared
  check:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run type checking
        run: yarn typecheck

      - name: Run linting
        run: yarn lint

      - name: Run unit tests
        run: yarn test --coverage

      - name: Build shared packages
        run: yarn build:shared

  # Web build job
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: yarn build:shared

      - name: Build web packages
        run: yarn build:web

      - name: Upload web-shell artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-shell-dist
          path: packages/web-shell/dist/
          retention-days: 7

      - name: Upload web-remote-hello artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-remote-hello-dist
          path: packages/web-remote-hello/dist/
          retention-days: 7
