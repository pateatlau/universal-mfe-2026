apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// Apply Google Services plugin only if google-services.json exists
// This file is gitignored and only available locally or via CI secrets
if (file("google-services.json").exists()) {
    apply plugin: "com.google.gms.google-services"
}

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    //   In a Yarn workspace monorepo, react-native is hoisted to the root node_modules
    reactNativeDir = file("../../../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    codegenDir = file("../../../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    cliFile = file("../../../../node_modules/react-native/cli.js")

    /* Re.Pack Configuration */
    // This project uses Re.Pack (rspack) instead of Metro for bundling (standalone mode).
    // Re.Pack is configured via react-native.config.js and rspack.standalone.config.mjs.
    // The React Native Gradle plugin will automatically use Re.Pack for bundling.

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.mobileremotehello"
    buildFeatures {
        buildConfig true
    }
    defaultConfig {
        applicationId "com.mobileremotehello"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Dev server port for standalone mode (different from mobile-host's 8081)
        buildConfigField "int", "DEV_SERVER_PORT", "8083"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Release signing configuration - uses environment variables for CI/CD
            // Set these in GitHub Secrets: ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD
            // The keystore file is decoded from ANDROID_KEYSTORE_BASE64 in the workflow
            def keystoreFile = System.getenv("ANDROID_KEYSTORE_FILE")
            def keystorePassword = System.getenv("ANDROID_KEYSTORE_PASSWORD")
            def keyAliasValue = System.getenv("ANDROID_KEY_ALIAS")
            def keyPasswordValue = System.getenv("ANDROID_KEY_PASSWORD")

            // Use release signing only if ALL credentials are present
            def hasAllCredentials = keystoreFile != null &&
                                    file(keystoreFile).exists() &&
                                    keystorePassword != null && !keystorePassword.isEmpty() &&
                                    keyAliasValue != null && !keyAliasValue.isEmpty() &&
                                    keyPasswordValue != null && !keyPasswordValue.isEmpty()

            if (hasAllCredentials) {
                storeFile file(keystoreFile)
                storePassword keystorePassword
                keyAlias keyAliasValue
                keyPassword keyPasswordValue
            } else {
                // Fallback to debug signing for local development or CI debug builds
                storeFile file('debug.keystore')
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    // AndroidX Preference for dev server port configuration
    implementation("androidx.preference:preference-ktx:1.2.1")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
